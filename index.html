<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4 Тимура Харченко">
  <meta name="keywords" content="Место, путешествия, фото, яндекс практикум">
  <meta name="author" content="Тимур Харченко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Mesto - Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/element1.jpg" alt="Москва, Кремль" class="element__image">
        <div class="element__container-text">
          <h2 class="element__title">Москва</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element2.jpg" alt="Санкт-Петербург улица" class="element__image">
        <div class="element__container-text">
          <h2 class="element__title">Санкт-Петербург</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element3.jpg" alt="Казань" class="element__image">
        <div class="element__container-text">
          <h2 class="element__title">Казань</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element4.jpg" alt="Нижний Новгород, метро" class="element__image">
        <div class="element__container-text">
          <h2 class="element__title">Нижний Новгород</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element5.jpg" alt="Екатеринбург улица" class="element__image">
        <div class="element__container-text">
          <h2 class="element__title">Екатеринбург</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element6.jpg" alt="Самара" class="element__image">
        <div class="element__container-text">
          <h2 class="element__title">Самара</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>
  <div id="popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form-name">
        <fieldset class="popup__info">
            <input name="name" placeholder="Имя" minlength="2" maxlength="40" id="name-input" class="popup__input">
            <input name="about" placeholder="О себе" minlength="2" maxlength="200" id="about-input" class="popup__input">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
    </form>
    <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  </div>
  <script defer="defer" src="./script/index.js"></script>
</body>
</html>
