<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4 Тимура Харченко">
  <meta name="keywords" content="Место, путешествия, фото, яндекс практикум">
  <meta name="author" content="Тимур Харченко">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="Логотип Mesto - Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/profile-avatar.jpg')%>" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Киану Ривз</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__about">Зима, холода ...</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit_profile" class="popup__form popup__form-edit-profile" novalidate>
          <div class="popup__info">
            <input name="name" placeholder="Имя" minlength="2" maxlength="40" id="name-input" class="popup__input"
              required>
            <span class="popup__input-error name-input-error"></span>
            <input name="about" placeholder="О себе" minlength="2" maxlength="200" id="about-input" class="popup__input"
              required>
            <span class="popup__input-error about-input-error"></span>
            <button type="submit" id="save_profile" class="popup__button">Сохранить</button>
          </div>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="add_card" class="popup__form popup__form-add-card" novalidate>
          <div class="popup__info">
            <input name="place" placeholder="Название" minlength="2" maxlength="30" id="place-input"
              class="popup__input" required>
            <span class="popup__input-error place-input-error"></span>
            <input name="url" input type="url" placeholder="Ссылка на картинку" id="url-input" class="popup__input"
              required>
            <span class="popup__input-error url-input-error"></span>
            <button type="submit" id="save_card" class="popup__button">Создать</button>
          </div>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup__card-delete">
      <div class="popup__container">
        <h2 class="popup__title popup__title-delete">Вы уверены?</h2>
        <form name="delete_card" class="popup__form popup__form-delete-card" novalidate>
            <button type="submit" id="remove_card" class="popup__button">Да</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container-image">
        <img class="popup__image" src="#" alt="Изображение, на которое вы кликнули">
        <figcaption class="popup__image-caption"></figcaption>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <template class="template-card">
    <article class="element">
      <button type="button" class="element__trash-button"></button>
      <img src="#" alt="изображение карточки" class="element__image">
      <div class="element__container-text">
        <h2 class="element__title">Место</h2>
        <div class="element__likes">
          <button type="button" class="element__like-button"></button>
          <p class="element__like-count"></p>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
